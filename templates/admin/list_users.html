{% extends 'admin/base.html' %}

{% block title %}عسل طهران | لیست کاربران{% endblock %}


{% block body %}
  
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">نام کاربری</th>
        <th scope="col">ایمیل</th>
        <th scope="col">نقش</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr style="background-color: {{'aquamarine;' if user.role else ''}}"  >
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{'مدیر' if user.role else 'کاربر'}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
